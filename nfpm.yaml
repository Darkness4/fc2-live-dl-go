# nfpm example configuration file
#
# check https://nfpm.goreleaser.com/configuration for detailed usage
#
name: 'fc2-live-dl-go'
arch: '${TARGETARCH}'
platform: '${TARGETOS}'
version: '${VERSION}'
version_schema: semver
release: '${RELEASE}'
section: 'misc'
priority: 'extra'
provides:
  - fc2-live-dl-go
maintainer: 'Marc NGUYEN <nguyen_marc@live.fr>'
description: |
  Automatically download Live FC2 streams.
vendor: 'Darkness4'
homepage: 'https://github.com/Darkness4/fc2-live-dl-go'
license: 'MIT'
contents:
  - src: ./bin/fc2-live-dl-go
    dst: /usr/bin/fc2-live-dl-go
overrides:
  rpm:
    depends:
      # Fedora, Enterprise Linux (el7, el8, el9)
      - ffmpeg
  deb:
    depends:
      # Ubuntu 18:
      # libavcodec57
      # libavformat57
      # libavutil55
      #
      # Debian 10 and 11, Ubuntu 20:
      # libavcodec58
      # libavformat58
      # libavutil56
      #
      # Debian 12, Ubuntu 22:
      # libavcodec59
      # libavformat59
      # libavutil57
      - ${DEPENDS_LIBAVCODEC}
      - ${DEPENDS_LIBAVFORMAT}
      - ${DEPENDS_LIBAVUTIL}
  apk:
    depends:
      # Alpine 3.14, 3.15, 3.16, 3.17:
      - ${DEPENDS_FFMPEG}
      # Alpine 3.18:
      - ${DEPENDS_LIBAVCODEC}
      - ${DEPENDS_LIBAVFORMAT}
      - ${DEPENDS_LIBAVUTIL}
